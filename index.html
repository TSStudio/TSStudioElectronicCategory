<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Repo</title>
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="window"></div>
        <div id="loading-bar"> </div>
        <div id="cover"></div>
        <div id="header">
            <div id="maintitle">仓库</div>
            <div id="topButtonSet">
                <a class="topButton" onclick="openCategoryManager()"><i class="iconfont mid-icon">&#xe950;</i> 类别管理器</a>
                <a class="topButton" onclick="openHistory()"><i class="iconfont mid-icon">&#xe642;</i> 变动记录</a>
            </div>
        </div>
        <div id="categories">
            <a class="category category-selected">全部</a>
        </div>
        <div id="selectPointer">▲</div>
        <div id="decorationBar"> </div>
        <div id="cardContainer">
            <div class="card">
                <div class="card-left"><i class="iconfont mid-icon" id="sortingWay" onclick="changeSortingWay()">&#xe7d1;</i>
                <select id="sorting" onchange="changeSorting()">
                    <option selected>零件ID</option><option>库存</option><option>名称</option><option>自有编号</option><option>值</option>
                </select>
                <div class="vertLine"> </div> 页<a class="selectedPage">1&nbsp;</a><a class="pageNum">2 3 4 5 6 </a></div>
                <div class="card-right"><div class="vertLine"> </div><i class="iconfont mid-icon clickable" onclick="newPart()">&#xe845;</i></div>
            </div>
            <div class="card card-green">
                <div class="card-left">
                    <div class="attribute attribute-PartID">
                        <div class="attribute-title">#零件ID</div>
                        <div class="attribute-content">114514</div>
                    </div>
                    <div class="attribute attribute-Category">
                        <div class="attribute-title">类别</div>
                        <div class="attribute-content">A类别</div>
                    </div>
                    <div class="attribute attribute-Stock">
                        <div class="attribute-title">库存</div>
                        <div class="attribute-content">1919810</div>
                    </div>
                    <div class="attribute attribute-Name">
                        <div class="attribute-title">名称</div>
                        <div class="attribute-content">自定义名称</div>
                    </div>
                    <div class="attribute attribute-OwnID">
                        <div class="attribute-title">自有编号</div>
                        <div class="attribute-content">C191919191919</div>
                    </div>
                    <div class="attribute attribute-Value">
                        <div class="attribute-title">值</div>
                        <div class="attribute-content">30k</div>
                    </div>
                </div>
                <div class="card-right">
                    <div class="vertLine"> </div>
                    <i class="iconfont mid-icon">&#xe7e1;</i>
                </div>
            </div>
        </div>
    </body>
    <script src="js/uiProcessor.js"></script>
    <script src="js/networkProcessor.js"></script>
</html>
